<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form from webinar</title>
</head>
<body>
    <h1>Form from webinar</h1>
    <form action="/submit" method="post">
        <label for="name">Name: <span>*</span></label>
        <input type="text" 
               id="name"
               name="name"
               placeholder="Enter your name"
        required>
        
        <label for="lastName">Last Name: <span>*</span></label>
        <input type="text" 
               id="lastName"
               name="lastName"
               placeholder="Enter your lastName"
        required>

        <label for="email">Email:<span>*</label></span> 
        <input type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
        required>

        <label for="phone">Phone:<span>*</label></span> 
        <input type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
        >
        <small>Format: 123-456-7890</small>

        <label for="birthdate">Birthdate: <span>*</span></label>
        <input type="date"
               id=""birthdate
               name="birthdate"
               required
        >
        <label for="gender">Gender: <span>*</span></label>
        <select name="gender" id="gender" required>
            <option value="">Select your gender: </option>
            <option value="">male</option>
            <option value="">female</option>
            <option value="">other</option>
        </select>

        <label for="newsletter">Subscribe to newsletter:</label>
        <input type="checkbox"
               id="newsletter"
               name="newsletter"
               value="yes"
        >
        <label for="newsletter">
            Yes, please subscribe me to your newsletter
        </label>

        <label for="bio">Bio:</label>
        <textarea id="bio" 
                  name="bio"
                  rows="5"
                  placeholder="Enter a brief bio about yourself"
        ></textarea>

        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar">

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
            

    </form>
    
</body>
</html>
